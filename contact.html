<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>

    <!--Estilos CSS-->
    <link rel="stylesheet" href="./css/styles.css">
    <link id="theme" rel="stylesheet" href="./css/green.css">


</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">

        <!--Cabercera-->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!--Contenido-->
        <section id="content">
            <div id="box">
                <!--se carga un formulario de contacto-->
                <h2>Contacto</h2>

                <form action="" method="POST" id="form-contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric">

                    <label for="lastName">Apellido</label>
                    <input type="text" name="lastName" data-validation="alphanumeric">

                    <label for="email">Email</label>
                    <input type="email" name="email" data-validation="email">

                    <label for="sex">Sexo</label>
                    <select name="sex" id="" data-validation="required">
                        <option value="man">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"><br>

                    <label for="age">Edad</label>
                    <input type="number" name="age" data-validation="number">

                    <input type="submit" value="Enviar">

                </form>
            </div>


            <aside id="sidebar">
                <div id="about">
                    <h4>
                        <span>¿Quien soy?</span>
                    </h4>
                    <img src="./img/caracol.jpg" alt="">
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perspiciatis, sapiente quasi. Qui,
                        tenetur? Facilis labore consequuntur blanditiis ex doloremque cupiditate?
                    </p>
                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form action="">
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name" id="form-name">

                            <label for="email">
                                Correo
                            </label>
                            <input type="email" name="email">

                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password">

                            <input type="submit" value='Entrar'>
                        </form>
                    </div>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Footer &copy;

        <a href="#" class="subir">Ir arriba</a>
    </footer>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--Jquery UI-->
    <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.theme.min.css">
    <script src="./js/jquery-ui/jquery-ui.min.js"></script>

    <!--BxSlider-->
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!--Moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.min.js"
        integrity="sha512-L6Trpj0Q/FiqDMOD0FQ0dCzE0qYT2TFpxkIpXRSWlyPvaLNkGEMRuXoz6MC5PrtcbXtgDLAAI4VFtPvfYZXEtg=="
        crossorigin="anonymous"></script>

    <!--CDN del plugin de formulario-->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!--Script JS-->
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
