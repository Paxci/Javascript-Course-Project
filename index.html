<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>

    <!--Estilos CSS-->
    <link rel="stylesheet" href="./css/styles.css">

    <!--Slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

</head>

<body>
    <section id="global">

        <!--Cabercera-->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav>
                <ul id="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Reloj</a></li>
                    <li><a href="#">Sobre mi</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!--Slider-->
        <div id="slider">
            <div class="bxslider">
                <div><img src="./img/hojas.jpg" title="hojas"></div>
                <div><img src="./img/rojo.jpg" title="rojo"></div>
                <div><img src="./img/cielo.jpg" title="cielo"></div>
            </div>
        </div>

        <!--Contenido-->
        <section id="content">
            <div id="posts">
                <!--Se cargan los post desde el json-->
            </div>


            <aside id="sidebar">
                <div id="about">
                    <h4>
                        <span>¿Quien soy?</span>
                    </h4>
                    <img src="./img/caracol.jpg" alt="">
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perspiciatis, sapiente quasi. Qui,
                        tenetur? Facilis labore consequuntur blanditiis ex doloremque cupiditate?
                    </p>
                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form action="">
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name">

                            <label for="email">
                                Correo
                            </label>
                            <input type="email" name="email">

                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password">

                            <input type="submit" value='Entrar'>
                        </form>
                    </div>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Footer &copy;
    </footer>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--BxSlider-->
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!--Moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.min.js"
        integrity="sha512-L6Trpj0Q/FiqDMOD0FQ0dCzE0qYT2TFpxkIpXRSWlyPvaLNkGEMRuXoz6MC5PrtcbXtgDLAAI4VFtPvfYZXEtg=="
        crossorigin="anonymous"></script>

    <!--Script JS-->
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
